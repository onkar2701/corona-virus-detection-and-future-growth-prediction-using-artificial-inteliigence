<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>User Login</title>
  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body background="">
  <div class="login-box">
    <h1>  User Login</h1>

    <div class="textbox">

      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="text" placeholder="Username" name="" value="" >
    </div>
   
    <div class="textbox">
      <i class="fa fa-lock" aria-hidden="true"></i>
      <input type="password" placeholder="Password" name="" value="">   
    </div>
   
    <input class ="btn" type="button" onclick="window.location.href = 'window.html';"name="Login" value="Login">
    <input class ="btn" type="button" name="Signup" onclick="window.location.href = 'signup.html';" value="Signup">
  </div>
</body>
</html>
