<!DOCTYPE html>
<html>
<head>
	<title>Signup form</title>
	<link rel="stylesheet" type="text/css" href="css/studenthomestyle.css">
</head>
<body>
	<h1>SIGN UP</h1>
	<div class="register">
		<form method="post" id="register" action="">
			<h2>Sign Up Here</h2>

			<label>Full Name</label><br>
			<input type="text" name="FName" id="name"
			placeholder="Enter Your Full Name"><br><br>

			<label>Date of Birth</label><br>
			<input type="Date" name="DOB" id="name"
			placeholder="Enter Your Date of Birth"><br><br>

			<label>Gender</label><br>
             <select name="gender" id="name">
	          <option value="male">Male</option>
	           <option value="female">Female</option>
    	         <option value="Other">Other</option>
                </select><br><br>

			<label>Email ID</label><br>
			<input type="Email" name="Eid" id="name"
			placeholder="Enter Your Full Name"><br><br>

			<label>Mobile Number</label><br>
			<input type="number" name="mobile" id="name"
			placeholder="Enter Your Mobile Number"><br><br>


			<label>Password</label><br>
			<input type="Password" name="Password" id="name"
			placeholder="Enter Password"><br><br>

			<label>Confirm Password</label><br>
			<input type="text" name="Password" id="name"
			placeholder=" Confirm Password"><br><br>

			<input type="button" onclick="window.location.href = 'user.html';" name="submit" value="submit" id="sub"><br><br>
            
			
		</form>
	</div>

</body>
</html>
